{% extends 'base.html' %}
{% load static %}

{% block content %}

<div style="position: relative; width: 100%; height: 400px; overflow: hidden; margin-bottom: 40px;">
    <img src="{{ home.banner_image.url }}" alt="Баннер бренда" style="width: 100%; height: 100%;object-fit: cover;">
    <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); text-align: center; color: white; font-family: Arial, sans-serif;">
        <h1 style="font-size: 48px; color: #4b0082; font-weight: bold; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">{{ home.banner_title }}</h1>
        <p style="font-size: 24px; text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);">{{ home.banner_subtitle }}</p>
    </div>
</div>

<div style="display: flex; align-items: center; justify-content: center; max-width: 1200px; margin: auto; gap: 30px;">
    <div style="display: flex; flex-direction: column; align-items: flex-start;">
        <h2 style="margin: 0 0 20px 0; color: #4b0082; font-family: Arial, sans-serif; font-size: 32px;"><strong>{{ home.about_title }}</strong></h2>
    </div>
    <div style="flex: 1; background-color: #F5EAFE; padding: 30px; border-radius: 15px; color: #4A235A; font-family: Arial, sans-serif; font-size: 18px; line-height: 1.6; display: flex; align-items: center;">
        {{ home.about_content|safe }}
    </div>
</div>

<div style="max-width: 1200px; margin: 20px auto; display: flex; justify-content: space-between; gap: 20px;">
    <img src="{{ home.image1.url }}" alt="Изображение 1" style="width: 100%; max-width: 32%; height: auto; border-radius: 10px;">
    <img src="{{ home.image2.url }}" alt="Изображение 2" style="width: 100%; max-width: 32%; height: auto; border-radius: 10px; margin-right: 0px;">
    <img src="{{ home.image3.url }}" alt="Изображение 3" style="width: 100%; max-width: 32%; height: auto; border-radius: 10px;">
</div>

<section class="order-section" style="max-width: 1200px; margin: 40px auto; text-align: center;">
    <h2 class="order-title" style="color: #4b0082; font-family: Arial, sans-serif; font-size: 32px; margin-bottom: 20px;"><strong>{{ home.order_title }}</strong></h2>
    <img src="{{ home.order_image.url }}" alt="Как сделать заказ?" class="order-image" style="width: 100%; max-width: 1200px; height: auto; border-radius: 10px;">
</section>

<section style="max-width: 1200px; margin: 40px auto; padding: 30px; background-color: #F5EAFE; border-radius: 15px; font-family: Arial, sans-serif; display: flex; align-items: center; gap: 30px;">
    <img src="{{ home.gift_image.url }}" alt="Подарочный сертификат" style="width: 60%; max-width: 650px; height: auto; border-radius: 10px;">
    <div style="flex: 1;">
        <h2 style="color: black; font-size: 32px; margin-bottom: 20px;"><strong>{{ home.gift_title }}</strong></h2>
        {{ home.gift_content|safe }}
    </div>
</section>

{% endblock %}
